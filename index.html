<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Nama ApK INVEST</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="OJK_Logo.png" alt="" width="120" height="47" />
        <a class="navbar-brand" href="#">Otoritas Jasa Keuangan Indonesia</a>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="login-box">
      <h2>OJK.ID Aplikasi Informasi</h2>
      <form>
        <div class="user-box">
          <input type="text" id="textinput" required="" />
          <label>Nama Aplikasi</label>
        </div>
        <div class="user-box">
          <input type="text" id="textinput2" required="" />
          <label>Product Investasi</label>
        </div>
        <a href="#" type="tes" id="btntes">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Cari
        </a>
        <p class="card-text" id="detailapk"></p>
        <p class="card-text" id="detailproduct"></p>
        <div class="col-md-12"></div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script>
      var myButton = document.getElementById('btntes');
      myButton.addEventListener('click', ButtonTes);
      function ButtonTes() {
        fetch(
          'https://ojk-invest-api.vercel.app/api/apps?name=' +
            document.getElementById('textinput').value
        )
          .then((Response) => Response.json())
          .then((data) => {
            document.getElementById(
              'detailapk'
            ).innerHTML = `<ul class="list-group">
                  <li class="list-grup-item">${
                    'Nama Aplikasi : ' + data.data.apps[0].name
                  }</li>
                  <li class="list-grup-item">${
                    'Url : ' + data.data.apps[0].url
                  }</li>
                  <li class="list-grup-item">${
                    'Owner : ' + data.data.apps[0].owner
                  }</li>
                </ul>`;
          });
      }
    </script>
    <script>
      var myButton = document.getElementById('btntes');
      myButton.addEventListener('click', ButtonTes);
      function ButtonTes() {
        fetch(
          'https://ojk-invest-api.vercel.app/api/products?name=' +
            document.getElementById('textinput2').value
        )
          .then((Response) => Response.json())
          .then((data) => {
            // console.log(data.data[0]);
            document.getElementById(
              'detailproduct'
            ).innerHTML = `<ul class="list-group">
                  <li class="list-grup-item">${
                    'Nama : ' + data.data[0].name
                  }</li>
                  <li class="list-grup-item">${
                    'Management : ' + data.data[0].management
                  }</li>
                  <li class="list-grup-item">${
                    'Custodian : ' + data.data[0].custodian
                  }</li>
                  <li class="list-grup-item">${
                    'Type Product : ' + data.data[0].type
                  }</li>
                </ul>`;
          });
      }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
